<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bullish Ballons</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Titan+One&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="js/slick_slider/slick-theme.css">
  <link rel="stylesheet" href="js/slick_slider/slick.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <audio autoplay="autoplay" class="audio_game">
    <source src="./music/2.wav">
    <source src="./music/2.mp3">
    <source src="./music/2.aiff">
    </audio>

  <div class="pop_game js_pop_game">
    <img class="pop_game_sun" src="./img/img/bg_game_modal/sun.png" alt="img">
    <img class="pop_game_oblako js_pop_game_oblako" src="./img/img/bg_game_modal/oblako.png" alt="img">
    <div class="pop_game_earth js_pop_game_earth"></div>
    <img class="pop_game_ob1_1 js_pop_game_ob1_1" src="./img/img/bg_game_modal/ob1.png" alt="img">
    <img class="pop_game_ob3_1 js_pop_game_ob3_1" src="./img/img/bg_game_modal/ob3.png" alt="img">
    <img class="pop_game_ob1 js_pop_game_ob1" src="./img/img/bg_game_modal/ob1.png" alt="img">
    <img class="pop_game_ob2 js_pop_game_ob2" src="./img/img/bg_game_modal/ob2.png" alt="img">
    <img class="pop_game_ob3 js_pop_game_ob3" src="./img/img/bg_game_modal/ob3.png" alt="img">
    <img class="pop_game_pt1 js_pop_game_pt1" src="./img/img/bg_game_modal/pt1.png" alt="img">
    <img class="pop_game_pt2 js_pop_game_pt2" src="./img/img/bg_game_modal/pt2.png" alt="img">
    <img class="pop_game_pt3 js_pop_game_pt3" src="./img/img/bg_game_modal/pt3.png" alt="img">
    <div class="pop_game_countdown js_pop_game_countdown">
      <div class="pop_game_countdown_box ">
        <img src="./img/icon/countdown_left.svg" alt="icon">
        <span class="js_pop_game_countdown_num">5</span>
        <img src="./img/icon/countdown_right.svg" alt="icon">
      </div>
    </div>
    <a href="./index.html" class="pop_game_close js_pop_game_close">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M6.39994 18.6537L5.34619 17.5999L10.9462 11.9999L5.34619 6.39994L6.39994 5.34619L11.9999 10.9462L17.5999 5.34619L18.6537 6.39994L13.0537 11.9999L18.6537 17.5999L17.5999 18.6537L11.9999 13.0537L6.39994 18.6537Z"
          fill="#553216" />
      </svg>
    </a>


    <div class="pop_game_wrap js_pop_game_wrap">
      <div class="pop_game_wrap_avatar">
        <div class="pop_game_wrap_avatar_item">
          <img src="./img/img/avatar/1.png" alt="img">
          <span>Finish</span>
        </div>
        <div class="pop_game_wrap_avatar_item">
          <img src="./img/img/avatar/2.png" alt="img">
          <span>Finish</span>
        </div>
        <div class="pop_game_wrap_avatar_item">
          <img src="./img/img/avatar/3.png" alt="img">
          <span>Finish</span>
        </div>
        <div class="pop_game_wrap_avatar_item">
          <img src="./img/img/avatar/4.png" alt="img">
          <span>Finish</span>
        </div>
        <div class="pop_game_wrap_avatar_item">
          <img src="./img/img/avatar/5.png" alt="img">
          <span>Finish</span>
        </div>
      </div>
      <div class="pop_game_wrap_ballons">
        <div class="pop_game_wrap_ballons_item">
          <div class="pop_game_wrap_ballons_item_box high" id="moved1">
            <div class="pop_game_wrap_ballons_item_box_rating">
              <span></span>
              <p>1.2</p>
            </div>
            <img class="pop_game_wrap_ballons_item_box_ballons" src="./img/img/sliderBallons/5.png" alt="img">
            <div class="pop_game_wrap_ballons_item_box_info">
              <div>
                <img src="./img/icon/bitcoin.svg" alt="icon">
                <p>$&nbsp;553,893.45</p>
              </div>
              <div>
                <span></span>
                <p>4.71%</p>
              </div>
            </div>
          </div>
        </div>
        <div class="pop_game_wrap_ballons_item">
          <div class="pop_game_wrap_ballons_item_box low" id="moved2">
            <div class="pop_game_wrap_ballons_item_box_rating">
              <span></span>
              <p>0.2</p>
            </div>
            <img class="pop_game_wrap_ballons_item_box_ballons" src="./img/img/sliderBallons/2.png" alt="img">
            <div class="pop_game_wrap_ballons_item_box_info">
              <div>
                <img src="./img/icon/solana.svg" alt="icon">
                <p>$&nbsp;553,893.45</p>
              </div>
              <div>
                <span></span>
                <p>4.71%</p>
              </div>
            </div>
          </div>
        </div>
        <div class="pop_game_wrap_ballons_item">
          <div class="pop_game_wrap_ballons_item_box high" id="moved3">
            <div class="pop_game_wrap_ballons_item_box_rating">
              <span></span>
              <p>1.2</p>
            </div>
            <img class="pop_game_wrap_ballons_item_box_ballons" src="./img/img/sliderBallons/1.png" alt="img">
            <div class="pop_game_wrap_ballons_item_box_info">
              <div>
                <img src="./img/icon/tron.svg" alt="icon">
                <p>$&nbsp;553,893.45</p>
              </div>
              <div>
                <span></span>
                <p>4.71%</p>
              </div>
            </div>
          </div>
        </div>
        <div class="pop_game_wrap_ballons_item">
          <div class="pop_game_wrap_ballons_item_box high" id="moved4">
            <div class="pop_game_wrap_ballons_item_box_rating">
              <span></span>
              <p>1.2</p>
            </div>
            <img class="pop_game_wrap_ballons_item_box_ballons" src="./img/img/sliderBallons/3.png" alt="img">
            <div class="pop_game_wrap_ballons_item_box_info">
              <div>
                <img src="./img/icon/ton.svg" alt="icon">
                <p>$&nbsp;553,893.45</p>
              </div>
              <div>
                <span></span>
                <p>4.71%</p>
              </div>
            </div>
          </div>
        </div>
        <div class="pop_game_wrap_ballons_item">
          <div class="pop_game_wrap_ballons_item_box low" id="moved5">
            <div class="pop_game_wrap_ballons_item_box_rating">
              <span></span>
              <p>0.2</p>
            </div>
            <img class="pop_game_wrap_ballons_item_box_ballons" src="./img/img/sliderBallons/4.png" alt="img">
            <div class="pop_game_wrap_ballons_item_box_info">
              <div>
                <img src="./img/icon/ethereum.svg" alt="icon">
                <p>$&nbsp;553,893.45</p>
              </div>
              <div>
                <span></span>
                <p>4.71%</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="./js/game.js"></script>
</body>

</html>
